apply plugin: 'java'

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '0.1'


dependencies {
    compile files(
            '../epollserver/build/libs/epoll-0.1.jar',
            '../Utils/build/libs/tools-all-0.13-SNAPSHOT.jar',
            '../http/build/libs/http-0.1.jar'
    )
    compile 'javax.servlet:javax.servlet-api:3.1.0'
//    compile 'com.wizzardo.tools:tools:0.11'

    testCompile 'org.eclipse.jetty.aggregate:jetty-all:9.3.0.M1'
    testCompile 'junit:junit:4.+'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes(
                "Main-Class": 'com.wizzardo.servlet.Runner'
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

